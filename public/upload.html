<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
</head>
<body>
    <h1>アプリアップロード画面</h1>
    <p>APKまたはAPKSファイルをアップロードしてください。</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="appFile">アプリファイル:</label>
        <input type="file" id="appFile" name="appFile" accept=".apk,.apks" required> <br><br>
        <button type="submit">アップロード</button>
    </form>

    <br>
    <a href="/">ホームに戻る</a>
</body>
</html>
